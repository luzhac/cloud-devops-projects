
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap            #
  fileSystemId: fs-0afc15b34a304be28
  directoryPerms: "700"
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - tls

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-claim
  namespace: trading
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: efs-sc
  resources:
    requests:
      storage: 100Mi
